<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Serviço</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h4 class="title">Calculadora de Serviço</h4>

            <!-- Valor da Peça -->
            <div class="input-group">
                <label>Valor da Peça</label>
                <div class="input-container">
                    <span>R$</span>
                    <input id="valor-peca" type="text" placeholder="0,00" pattern="^[0-9,]*$" />
                    <span>BRL</span>
                </div>
            </div>

            <!-- Preço do Envio -->
            <div class="input-group">
                <label>Preço do Envio</label>
                <div class="input-container">
                    <span>R$</span>
                    <input id="preco-envio" type="text" placeholder="0,00" pattern="^[0-9,]*$" />
                    <span>BRL</span>
                </div>
            </div>

            <!-- Botão para mostrar mais opções -->
            <button id="toggle-options">Porcentagem e Lucro</button>

            <!-- Inputs escondidos -->
            <div id="extra-options" class="hidden">
                <div class="input-group">
                    <label>Valor do Serviço</label>
                    <div class="input-container">
                        <span>R$</span>
                        <input id="valor-servico" type="text" placeholder="0,00" pattern="^[0-9,]*$" />
                        <span>BRL</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Porcentagem Adicional</label>
                    <div class="input-container">
                        <input id="percentual" type="number" placeholder="0" />
                        <span>%</span>
                    </div>
                </div>
            </div>

            <!-- Botão de Cálculo -->
            <button id="calc-button">Calcular</button>

            <!-- Resultado -->
            <div class="result">
                <h2>Preço Final</h2>
                <h3 id="final-price">00,00</h3>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
