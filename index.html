<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-[#212121]">
    <div class="container flex justify-center items-center h-screen">
        <div class="centered-div p-6 bg-[#3d3d3d] rounded-lg shadow-lg text-white">
            <h4 class="title-choice text-center font-semibold text-xl mb-4">Escolha o tipo de reparo</h4>
            <div class="repair-checkboxes">
                <form class="my-form">
                    <div class="flex items-center mb-2">
                        <input id="repair-check-1" type="radio" name="repair-type" class="mr-2" checked>
                        <label for="repair-check-1">Reparo sem peça</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input id="repair-check-2" type="radio" name="repair-type" class="mr-2">
                        <label for="repair-check-2">Reparo com peça fácil/médio</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input id="repair-check-3" type="radio" name="repair-type" class="mr-2">
                        <label for="repair-check-3">Reparo com peça difícil/iPhone</label>
                    </div>
                </form>
            </div>

            <div class="insert-price mb-4">
                <h4 class="part-price text-center text-lg font-semibold">Preço Da Peça</h4>
                <div class="flex h-[34px] text-[14px] text-white/60 w-[240px] items-center 
                            bg-[#09090b] border border-white/10 rounded-lg focus-within:ring-2 
                            focus-within:ring-gray-700 focus-within:ring-offset-2 focus-within:ring-offset-[#09090b] 
                            transition-all duration-150 ease-in-out mx-auto">
                    <span class="ml-2 text-white">R$</span>
                    <input
                        required=""
                        class="bg-transparent text-[#f4f4f5] px-3 py-1 rounded-l-lg focus:outline-none w-full"
                        id="currency-input"
                        name="text"
                        type="text"
                        placeholder="0,00"
                        oninput="this.value = this.value.replace(/[^0-9,]/g, '')"
                    />
                    <span class="mr-2 text-white">BRL</span>
                </div>
            </div>

            <div class="payment-method mb-4">
                <h4 class="text-center text-lg font-semibold mb-2">Forma de Pagamento</h4>
                <form class="my-form2">
                    <div class="flex items-center mb-2">
                        <input id="payment-check-1" type="radio" name="payment-method" class="mr-2" checked>
                        <label for="payment-check-1">Pix</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input id="payment-check-2" type="radio" name="payment-method" class="mr-2">
                        <label for="payment-check-2">Dinheiro</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input id="payment-check-3" type="radio" name="payment-method" class="mr-2">
                        <label for="payment-check-3">Crédito</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input id="payment-check-4" type="radio" name="payment-method" class="mr-2">
                        <label for="payment-check-4">Débito</label>
                    </div>
                </form>
            </div>
            
            <button id="calc-button" class="boton-elegante w-full py-2 text-xl mt-4">Calcular</button>

            <div class="result text-center mt-4">
                <h1 class="result-price text-2xl font-bold">00,00</h1>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
